SYMBOLS {
    __ZP_START__: type = import;
    __ZP_LAST__: type = import;
    __STACKSIZE__: type = weak, value = $0200;
    __STACKSTART__: type = weak, value = $0200;
}
MEMORY {
    ZP:       file = "", start = $10,    size = $40,      define = yes;
    MAIN:     file = %O, start = %S,     size = $FFFA - %S;
}
SEGMENTS {
    ZEROPAGE: load = ZP,       type = zp,  optional = yes;
    HEADER:   load = MAIN,     type = rw;
    CODE:     load = MAIN,     type = rw;
    DATA:     load = MAIN,     type = rw,  optional = yes, align = 256;
    RODATA:   load = MAIN,     type = ro,  optional = yes, align = 256;
    ONCE:     load = MAIN,     type = rw, align = 256;
    BSS:      load = MAIN,     type = rw, optional = yes, define = yes, align = 256;
}
FEATURES {
    CONDES: type    = constructor,
            label   = __CONSTRUCTOR_TABLE__,
            count   = __CONSTRUCTOR_COUNT__,
            segment = ONCE;
    CONDES: type    = destructor,
            label   = __DESTRUCTOR_TABLE__,
            count   = __DESTRUCTOR_COUNT__,
            segment = RODATA;
    CONDES: type    = interruptor,
            label   = __INTERRUPTOR_TABLE__,
            count   = __INTERRUPTOR_COUNT__,
            segment = RODATA,
            import  = __CALLIRQ__;
}
FILES {
    %O: format = o65;
}